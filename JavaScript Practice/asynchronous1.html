<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async events</title>
</head>
<body>
    <script>
        console.log("starting...");
        setTimeout(()=>{
            console.log("2 seconds is done");
        },2000);

        setTimeout(()=>{
            console.log("4 seconds is done");
        },4000);
        console.log("stopping...");
    </script>
</body>
</html>
