<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async events</title>
</head>
<body>
    <script>
        function prepareFood(next){
            setTimeout(()=>{
                console.log("Prepare the food");
                next();
            },3000);
        }
        function eatFood(next){
            setTimeout(()=>{
                console.log("Eat the food");
                next();
            },2000);
        }
        function gotoschool(){
            setTimeout(()=>{
                console.log("Go to school");
            },2000);
        }

        prepareFood(()=>{
            eatFood(()=>{
                gotoschool();
            })
        })
    </script>
</body>
</html>
