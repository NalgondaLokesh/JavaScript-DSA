<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async Await</title>
</head>
<body>
    <script>
        function prepareFood(){
            return new Promise((resolve,reject)=>{
                setTimeout(()=>{
                resolve("food is prepared");
            },3000);
        });
            
        }
        function eatFood(){
            return new Promise((resolve,reject)=>{
                setTimeout(()=>{
                resolve("food is eaten");
            },2000);
            });
            
        }
        function gotoschool(){
            return new Promise((resolve,reject)=>{
                setTimeout(()=>{
                resolve("go is school");
            },1500);
            });
            
        }

        async function asynAwait(){
            try{
                const food = await prepareFood();
                console.log(food);

                const eat = await eatFood();
                console.log(eat);

                const school = await gotoschool();
                console.log(school);
            }
            catch(error){
                console.log(error);
            }
        }
        asynAwait();
    </script>
</body>
</html>
