<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Events</title>
</head>
<body>
    <h1 id="change" onclick="changeContent()">Hello World!</h1>
    <h1 id="over">Over on these to change color!</h1>
    <h1 id="mousein">Mouse in to change color!</h1>
    
    <script>
        function changeContent(){
            document.getElementById("change").innerHTML = "You clicked the text!";
        }

        document.getElementById("over").addEventListener("mouseover",()=>{
            document.getElementById("over").style.color="red";
        })

        document.getElementById("mousein").addEventListener("mouseout",()=>{
            document.getElementById("mousein").style.color="blue";
        })

        

       




    </script>
</body>
</html>
